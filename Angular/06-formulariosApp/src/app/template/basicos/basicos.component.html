<div class="row">
  <div class="col">
    <form
      autocomplete="off"
      (ngSubmit)="guardar()"
      #miFormulario="ngForm">
      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input 
            type="text"
            class="form-control"
            [ngModel]="initform.producto"
            name="producto"
            placeholder="Nombre del producto"
            required
            minlength="3">
            <span
              class="form-text text-danger"
              *ngIf="nombreValido()">
              Debe de ser de 3 letras
            </span>
        </div>
      </div>
      <!-- Campo de precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input 
            type="number"
            class="form-control"
            [ngModel]="initform.precio"
            name="precio"
            placeholder="Nombre del producto"
            required>
            <span
            class="form-text text-danger"
            *ngIf="precioValido()">
            El precio debe ser 0 o mayor
          </span>
        </div>
      </div>
      <!-- Existencias de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input 
            type="number"
            class="form-control"
            [ngModel]="initform.existencias"
            name="existencias"
            customMin
            [minimo]="0"
            placeholder="Nombre del producto"
            required>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            type="submit"
            [disabled]="miFormulario.invalid"
            class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>

    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>
    
    <span>Touched</span>
    <pre>{{ miFormulario.touched }}</pre>

    <span>Valid</span>
    <pre>{{ miFormulario.value | json }}</pre>

    <span>CustomDirective</span>
    <pre>{{ miFormulario.form.controls['existencias'].errors | json }}</pre>
  </div>
</div>
